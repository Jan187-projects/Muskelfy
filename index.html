<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Muskelfy</title>
</head>

<body>
   
    <header class="header">
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="assets/search.svg">
                <div class="tooltip">Search</div>
            </button> 
        </div>
    </header> 

    <div class="background">
        <img src="assets/bg1.jpg" id="bg-img">
    </div>

    <nav class="sidebar">
        <div class="sidebar-link">
            <div>Playlists</div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
          </div>
    </nav>

    <div class="container">
        <div class="player-img">
            <img src="assets/cover.jpeg" class="active" id="cover">
        </div>
    
        <h2 id="music-title">Test1</h2>
        <h3 id="music-artist">Test2</h3>
    
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    
        <div class="player-controls">
        <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <div class="volume-control">
        <i class="fa-solid fa-volume-high" title="Volume"></i>
        <input type="range" min="0" max="100" value="50" id="volume-slider">
        </div>
        <i class="fa-solid fa-circle-plus" title="Add"></i>
    </div>

<script src="index.js"></script>
    
</body>

</html>
